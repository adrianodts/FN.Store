<!DOCTYPE html>
<html>
<head>
    <title>CadCli</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>
<body>

    <div class="container">

        <h2>Cadastro de clientes</h2>

        <div class="row">

            <div class="col-sm-8">
                <p class='loading'>Carregando...</p>
                <table class="table">

                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Sexo</th>
                            <th>Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>

                </table>
            </div>

            <div class="col-sm-4">

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="nomeTxt" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Idade:</label>
                    <input type="number" id="idadeTxt" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Sexo:</label>
                    <select id="sexoDdl" class="form-control">
                        <option value="0">Feminino</option>
                        <option value="1">Masculino</option>
                    </select>
                </div>

                <div>
                    <button id="salvarBtn" class="btn btn-success">Salvar</button>
                    <button id="limparBtn" class="btn btn-info">Limpar</button>
                </div>

            </div>

        </div>

    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
